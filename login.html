<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>LogIn</title>
</head>
<body >
     <div class="container-fluid bg-pher vh-100 pt-5">
        <div class="w-65 text-center mx-auto bg-pher-light  ">
      <h1 class="text-pher pt-5">Smart Login System</h1>
    <input oninput="validationName()" id="nameInput" class="form-control w-90 mx-auto my-3 " type="text" placeholder="Enter your name" aria-label="default input example">
    <p id="mesName" class="text-danger d-none">Try again</p>
    <input oninput="validationEmail()" id="emailInput" class="form-control w-90 mx-auto my-3 " type="email" placeholder="Enter your email" aria-label="default input example">
    <p id="mesEmail" class="text-danger d-none">email is invalid</p>
    <p id="mesEmailexest" class="text-danger d-none">email is exest</p>
    <input oninput="validationPass()" id="passInput" class="form-control w-90 mx-auto my-3 " type="password" placeholder="Enter your password" aria-label="default input example">
    <p id="mesPass" class="text-danger d-none">password is weak <br> Enter password strong </p>
    <p id="mesSuccess" class="text-green d-none">Success</p>
    <p id="mesFalid" class="text-danger d-none">Not Success</p>
            <button onclick="singup()" class="btn btn-outline-info w-90 mx-auto mt-3  ">Sing Up</button>
            <div class=" p-5">
                <span class="p text-light pt-3">You have an account?</span>
                <a href="singup.html">SingIn</a>
            </div>
        </div>
     </div>
     
     <script src="js/login.js"></script>
</body>
</html>
